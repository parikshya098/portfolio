<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Javascript Calculator</h1>
        <form id="calc-form">
            <div class="form-group">
                <label for="operand1">Operand 1:</label>
                <input type="number" step="any" id="operand1" required>
                <span class="error" id="error-op1">Operand 1 is Required</span>
            </div>
            <div class="form-group">
                <label for="operator">Operator:</label>
                <select id="operator" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <span class="error" id="error-op">Operator is Required</span>
            </div>
            <div class="form-group">
                <label for="operand2">Operand 2:</label>
                <input type="number" step="any" id="operand2" required>
                <span class="error" id="error-op2">Operand 2 is Required</span>
            </div>
            <div class="form-group">
                <label for="result">Result:</label>
                <input type="text" id="result" readonly>
            </div>
            <button type="button" onclick="calculate()">Calculate</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
